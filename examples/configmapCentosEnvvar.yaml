#++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# please use the below command for creating the configmap before using in the Manifest
# Create the configuration file 
# echo "<configuration text " > sample.conf
# kubectl create configmap mymap --from-file=sample.conf
# The sample.conf value will be available in the MYENV environemnt variable.
#++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
apiVersion: v1
kind: Pod
metadata:
  name: myenvconfig
spec:
  containers:
  - name: c1
    image: centos
    command: ["/bin/bash", "-c", "while true; do echo Technical-Guftgu; sleep 5 ; done"]
    env:
    - name: MYENV         # env name in which value of the key is stored
      valueFrom:
        configMapKeyRef:
          name: mymap      # name of the config created
          key: sample.conf            